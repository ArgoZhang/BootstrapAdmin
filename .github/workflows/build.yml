name: Auto Build CI

on:
  push:
    branches:
      - master
      - dev-Actions


jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: Build with dotnet
      run: dotnet build src/admin/Bootstrap.Admin/ --configuration Release